{% set version = "1.5.2" %}

package:
  name: vardict-java
  version: {{ version }}

source:
  url: https://github.com/AstraZeneca-NGS/VarDictJava/releases/download/1.5.2/VarDict-1.5.2.tar
  sha256: "b351a88d46861f14ee1645178a8ceb137e460e031897eaaaab8ecee9a52b593a"

build:
  number: 0
  noarch: generic

requirements:
  build:
    - openjdk
  run:
    - openjdk
    - perl
    - r

test:
  commands:
    - vardict-java -h
    - vardict-strandbias
    - vardict-testsomatic
    - vardict-var2vcf
    - vardict-var2vcf-paired

about:
  home: https://github.com/AstraZeneca-NGS/VarDictJava
  license: MIT
  summary: Java port of the VarDict variant discovery program

extra:
  notes: >
    Provides five binaries:
    * `vardict-java`
    * `vardict-strandbias`
    * `vardict-testsomatic`
    * `vardict-var2vcf`
    * `vardict-var2vcf-paired`

    A typical single sample variant call would involve
    `vardict-java [some flags] | vardict-strandbias | vardict-var2vcf [some flags]`
    A typical paired variant call would involve
    `vardict-java [some flags] | vardict-testsomatic | vardict-var2vcf-paired [some flags]`
